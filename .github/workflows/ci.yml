name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.10', '3.11', '3.12']

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}

    - name: Cache dependencies
      uses: actions/cache@v3
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('**/pyproject.toml') }}
        restore-keys: |
          ${{ runner.os }}-pip-

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -e ".[dev]"

    - name: Run ruff
      run: ruff check .

    - name: Run black check
      run: black --check .

    - name: Run mypy
      run: |
        mypy mcp_server.py config.py logger.py incremental_indexing.py memory_limited_indexer.py --ignore-missing-imports
      continue-on-error: true

    - name: Run security tests
      run: python tests/test_path_validation.py

    - name: Run Unicode tests
      run: python tests/test_unicode_handling.py

    - name: Run logging tests
      run: python tests/test_logging.py

    - name: Run transactional save tests
      run: python tests/test_transactional_save.py

    - name: Run memory limit tests
      run: python tests/test_memory_limits.py

    - name: Run integration tests
      run: python tests/test_mcp_tools.py

  security:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'

    - name: Install bandit
      run: pip install bandit

    - name: Run security check
      run: |
        bandit -r mcp_server.py config.py logger.py incremental_indexing.py memory_limited_indexer.py -ll
      continue-on-error: true
